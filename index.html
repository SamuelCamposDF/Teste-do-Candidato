<!doctype html>
<html lang="en">

<head>
    <!--
    // criado por samuel de sousa campos
-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>CRIAR NUMERO PRIMO</title>
</head>

<body>

    <!-- class container para ajustar a pagina, mt de margin top cocm 5px na autura do container ao topo da pagina -->
    <div class="container mt-5">
        <!-- class mx auto define a margin para automático e col-md-6 deixa pega apenas metade de container e deixa no meio text-primary apenas deixei a cor azul e mb é a margin bottom de 3 px para baixo  -->
        <div class="mx-auto col-md-6 mb-3" id="numeros"></div>
    </div>

    <script>

        function Primo(num) { // funcao primo que verifica se um numero é primo ou não
            if (num <= 1) { // se for menor ou igual retorna falso
                return false;
            }

            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true; // caso contrario retorna verdadeiro
        }


        let listaNumeros = document.getElementById('numeros'); // div com id de numeros em que vai retornar os valores

        for (let i = 1; i <= 100; i++) {  // loop vai percorrer os numeros de 1 a 100

            let numerosMultiplos = []; // matriz

            for (let j = 1; j <= i; j++) { // loop para verificar os múltiplos de cada número
                if (i % j === 0) {
                    numerosMultiplos.push(j); // Verifica se um número é múltiplo, se for ele é adicionado a uma matriz
                }
            }

            let itemLista = document.createElement('div'); // o elemento onde vai ser carregado os dados que vamos receber o caso vai ser dentro de uma div

            itemLista.textContent = i + "  [" + numerosMultiplos.join(', ') + "]";

            if (Primo(i)) { // faz a verificaçao de cada numero dentro do loop
                itemLista.textContent += " [PRIMO]";// se for primo vai adicionar ao lado do numero de pesquisa [PRIMO]
            }
            listaNumeros.appendChild(itemLista); // adiciona um novo elemento a listam 
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
